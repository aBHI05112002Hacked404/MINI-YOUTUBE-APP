<script>
    const api_key=`AIzaSyCZ72Uv2nW2j2oSpvec2wiOVW-eblh7Oss`


    
    // console.log(trending)

    let data= async ()=>{
        try{
          
            let trending=`https://youtube.googleapis.com/youtube/v3/videos?part=snippet&chart=mostPopular&maxResults=40&regionCode=IN&key=${api_key}`;

            let res=await fetch(trending);

            let data=await res.json();
            append2(data.items);
          

        }
        catch(error){
            console.log(error)
        }
       
    };
    data()

    let append2 = (data) => {
     let container = document.getElementById("results");

        // console.log(data);
        // data.forEach((el) => { el.id.videoId/ el.snippet.title
     data.forEach(function(el) {
    //   console.log( el.snippet.title)
        let div = document.createElement("div");
        let iframe = document.createElement("iframe");
        iframe.src = `https://www.youtube.com/embed/${el.id}`;
        iframe.allow = "fullscreen";
        let h3 = document.createElement("h3");
        h3.innerText = el.snippet.title;

        div.append(iframe, h3);

      

    

        container.append(div);

    
  });
  

 };



    let search= async ()=>{
        let container = document.getElementById("results");
        container.innerHTML=null;
        try{
            let query=document.getElementById("query").value;
        let url=`https://youtube.googleapis.com/youtube/v3/search?part=snippet&maxResults=20&q=${query}&key=${api_key}`;
        let res=await fetch(url);

        let data=await res.json();
        append(data.items);
        // console.log(data.items)

        }
        catch(error){
            console.log(error)
        }
       
    };

  let append = (data) => {
  let container = document.getElementById("results");

  // console.log(data);
  // data.forEach((el) => { el.id.videoId/ el.snippet.title
  data.forEach(({ id: { videoId }, snippet: { title, thumbnails } }) => {
    let div = document.createElement("div");
    let iframe = document.createElement("iframe");
    iframe.src = `https://www.youtube.com/embed/${videoId}`;
    iframe.allow = "fullscreen";
    let h3 = document.createElement("h3");
    h3.innerText = title;

    div.append(iframe, h3);

    let video = {
      title,
      videoId,
    };

    div.onclick = () => {
      playVideo(video);
    };

    container.append(div);

    
  });
  

 };

     localStorage.setItem("video", JSON.stringify(video));
     window.location.href = "video.html";
